<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>  </title>
    <style>
      h1{
        border : 5px dashed red;
        padding: 20px;
        margin : 20px;
        display: block;
        width  : 100px;
      }
      /*
        테두리 만드는 속성 : border
        화면전체 쓰는 것 : block element
        자기 크기만 갖는 것 : inline element
        선 두께 : width
        테두리 간격 : margin
        일반적인 선 : solid,  점선 : dashed,  도트 선 : thick dotted */
    </style>
  </head>
  <body>
      <h1>CSS</h1>
      <h1>CSS</h1>
  </body>
</html>
